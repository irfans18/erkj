<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js"></script>
		<title>Scrolling Images</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			.message {
				text-align: center;
				font-size: 24px;
				padding: 100px 0;
			}

			.image-container {
				text-align: center;
			}

			img {
				display: block;
				width: 300px;
				height: 200px;
				margin: 20px auto;
				transition: opacity 0.1s;
				position: relative;
				top: 254px;
				left: 0;
			}

			.hidden {
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div class="message">Scroll down to see the images.</div>
		<div class="image-container">
			<img
				id="img1"
				style="rotate: 0deg"
				class="hidden"
				src="assets/img/img1.svg"
				alt="Image 1"
			/>
			<img
				id="img2"
				style="rotate: 36deg"
				class="hidden"
				src="assets/img/img1.svg"
				alt="Image 2"
			/>
			<img
				id="img3"
				style="rotate: 72deg"
				class="hidden"
				src="assets/img/img1.svg"
				alt="Image 3"
			/>
			<img
				id="img4"
				style="rotate: 108deg"
				class="hidden"
				src="assets/img/img1.svg"
				alt="Image 4"
			/>
			<img
				id="img5"
				style="rotate: 144deg"
				class="hidden"
				src="assets/img/img1.svg"
				alt="Image 5"
			/>
			<img
				id="img6"
				style="rotate: 180deg"
				class="hidden"
				src="assets/img/img1.svg"
				alt="Image 6"
			/>
			<img
				id="img7"
				style="rotate: 2160deg"
				class="hidden"
				src="assets/img/img1.svg"
				alt="Image 7"
			/>
			<img
				id="img8"
				style="rotate: 2520deg"
				class="hidden"
				src="assets/img/img1.svg"
				alt="Image 8"
			/>
			<img
				id="img9"
				style="rotate: 288deg"
				class="hidden"
				src="assets/img/img1.svg"
				alt="Image 9"
			/>
			<img
				id="img10"
				style="rotate: 324deg"
				class="hidden"
				src="assets/img/img1.svg"
				alt="Image 10"
			/>
		</div>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const message = document.querySelector(".message");
				const images = document.querySelectorAll(".hidden");

				let lastScrollPosition = 0;

				function revealImages() {
					const currentScrollPosition = window.scrollY;
					if (currentScrollPosition > lastScrollPosition) {
						images.forEach((image, index) => {
							if (currentScrollPosition >= (index + 1) * 150) {
								image.style.opacity = 1;
							}
						});
					} else {
						images.forEach((image, index) => {
							if (currentScrollPosition < (index + 1) * 150) {
								image.style.opacity = 0;
							}
						});
					}
					lastScrollPosition = currentScrollPosition;
				}

				window.addEventListener("scroll", revealImages);
			});
		</script>
	</body>
</html>
